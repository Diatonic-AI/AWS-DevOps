name: Infrastructure Deployment

on:
  push:
    branches: [main, develop]
    paths: 
      - 'infrastructure/**'
  pull_request:
    branches: [main]
    paths:
      - 'infrastructure/**'

env:
  AWS_REGION: us-east-2
  TF_VERSION: 1.6.0

jobs:
  terraform-validation:
    name: Terraform Validation
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: ${{ env.TF_VERSION }}
        
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}
        
    - name: Terraform Format Check
      run: terraform fmt -check -recursive infrastructure/terraform/
      
    - name: Terraform Init
      run: |
        cd infrastructure/terraform/core
        terraform init
        
    - name: Terraform Validate
      run: |
        cd infrastructure/terraform/core
        terraform validate
        
    - name: Terraform Plan
      if: github.event_name == 'pull_request'
      run: |
        cd infrastructure/terraform/core
        terraform workspace select development || terraform workspace new development
        terraform plan -var-file="development.tfvars" -no-color
        
  terraform-deploy:
    name: Terraform Deploy
    runs-on: ubuntu-latest
    needs: terraform-validation
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: ${{ env.TF_VERSION }}
        
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}
        
    - name: Terraform Init
      run: |
        cd infrastructure/terraform/core
        terraform init
        
    - name: Terraform Apply
      run: |
        cd infrastructure/terraform/core
        terraform workspace select development
        terraform apply -var-file="development.tfvars" -auto-approve
        
  cost-estimation:
    name: Cost Estimation
    runs-on: ubuntu-latest
    needs: terraform-validation
    if: github.event_name == 'pull_request'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Infracost
      uses: infracost/actions/setup@v2
      with:
        api-key: ${{ secrets.INFRACOST_API_KEY }}
        
    - name: Generate Infracost cost estimate
      run: |
        cd infrastructure/terraform/core
        infracost breakdown --path . --format json --out-file infracost.json
        
    - name: Post cost estimate to PR
      uses: infracost/actions/comment@v1
      with:
        path: infrastructure/terraform/core/infracost.json
        behavior: update
